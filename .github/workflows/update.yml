name: Update Leaderboard

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run scraper
        env:
          DRIVE_XLSX_LINK: ${{ secrets.DRIVE_XLSX_LINK }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DATA_DIR: ./data
          REQUESTS_TIMEOUT: 15
          SLEEP_SECONDS: 2
          USE_PLAYWRIGHT_FALLBACK: true
        run: python main.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard-data
          path: |
            data/*.csv
            data/*.json
          retention-days: 30
      
      - name: Commit and push updated data (optional)
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.csv data/*.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update leaderboard data [skip ci]" && git push)
        continue-on-error: true
